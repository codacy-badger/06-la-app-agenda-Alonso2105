<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>AgendaryApp</title>
</head>

<body>
    <div class="jumbotron">
        <h3 class="display-4">Agenda Basica</h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" class="form-control" placeholder="Juan Perez">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo: </label>
                        <input type="email" id="correo" class="form-control" placeholder="usuario@dominio.com">
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento: </label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="registrar">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table id="informacion" class="table table-responvie">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Fecha de nacimiento</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>










    <script src="../js/main.js" type="module"></script>

</body>

</html>
